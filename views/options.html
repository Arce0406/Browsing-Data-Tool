<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Material Design Icon  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS: Bulma -->
    <link rel="stylesheet" href="../css/bulma.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="has-background-light">
    <section class="section container-fluid box has-background-white">
        <!-- Functional Bar -->
        <nav class="level">
            <div class="level-left">
                <div class="level-item">
                    <p class="title">Screenshots</p>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <div class="field has-addons">
                        <p class="control">
                            <input class="input" type="text" placeholder="Find a post">
                        </p>
                        <p class="control">
                            <button class="button is-primary">
                                Search
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </nav>
        <progress class="progress is-success" value="30" max="100">30%</progress>

        <!-- Setting -->
        <div class="block">
            <div class="field">
                <label class="label">下載方式</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="1">
                        自動下載
                    </label>
                    <label class="radio">
                        <input type="radio" name="2">
                        手動下載
                    </label>
                </div>
            </div>
            <div class="file has-name">
                <label class="file-label">
                    <input class="file-input" type="file" name="resume" webkitdirectory directory>
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Choose a file…
                        </span>
                    </span>
                    <span class="file-name">
                        Screen Shot 2017-07-29 at 15.54.25.png
                    </span>
                </label>
            </div>
        </div>

        <div class="block columns is-multiline">
            <div class="column is-12">
                <h4 class="title is-4">2023-01-04</h4>
            </div>
            <div class="column is-one-quarter is-relative">
                <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
                <div class="is-flex p-5" style="position: absolute;background-color: transparent; bottom: 0; right: 0;width: 100%;">
                    <p class="control is-flex-grow-1">
                        <button class="button is-danger">
                            <span class="icon is-small">
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </span>
                        </button>
                    </p>
                    <p class="control">
                        <button class="button">
                            <span class="icon is-small">
                                <span class="material-symbols-outlined">
                                    download
                                </span>
                            </span>
                        </button>
                    </p>
                    <p class="control">
                        <button class="button is-link">
                            <span class="icon is-small">
                                <span class="icon is-small material-symbols-outlined">
                                    open_in_full
                                </span>
                            </span>
                        </button>
                    </p>
                </div>
            </div>
        </div>

        <nav class="pagination" role="navigation" aria-label="pagination">
            <a class="pagination-previous" title="This is the first page" disabled="">Previous</a>
            <a class="pagination-next">Next page</a>
            <ul class="pagination-list">
                <li>
                    <a class="pagination-link is-current" aria-label="Page 1" aria-current="page">1</a>
                </li>
                <li>
                    <a class="pagination-link" aria-label="Goto page 2">2</a>
                </li>
                <li>
                    <a class="pagination-link" aria-label="Goto page 3">3</a>
                </li>
            </ul>
        </nav>

    </section>
</body>

</html>
